name: Frontend Development Workflow

on:
  push:
    branches:
      - develop
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment: development
    permissions:
      id-token: write
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm install --legacy-peer-deps

      - name: Run tests
        run: |
          cd frontend
          npm test -- --watchAll=false --passWithNoTests

      - name: Build application
        run: |
          cd frontend
          REACT_APP_API_URL=${{ secrets.API_URL }} npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Generate version identifier
        run: |
          # コミットハッシュを使用してバージョンを生成
          VERSION="$(echo $GITHUB_SHA | cut -c1-7)-dev"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "デプロイバージョン: $VERSION"

      - name: Deploy to S3 versioned directory and current
        run: |
          # 1. バージョン付きディレクトリにデプロイ
          aws s3 sync frontend/build/ s3://cicd-sample-frontend-dev/${{ env.VERSION }}/ --delete
          
          # 2. カレントディレクトリにコピー（CloudFrontから参照される）
          aws s3 sync s3://cicd-sample-frontend-dev/${{ env.VERSION }}/ s3://cicd-sample-frontend-dev/current/ --delete
          
          # 3. バージョン情報ファイルを作成
          echo "{\"version\": \"${{ env.VERSION }}\", \"deploy_date\": \"$(date --iso-8601=seconds)\", \"commit\": \"$GITHUB_SHA\", \"branch\": \"develop\"}" > version.json
          aws s3 cp version.json s3://cicd-sample-frontend-dev/current/version.json --metadata-directive REPLACE

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"

      - name: Comment on PR with deployment info
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '🚀 フロントエンドが開発環境にデプロイされました。\nコミット: ' + context.sha + '\nバージョン: ${{ env.VERSION }}\nURL: ${{ secrets.FRONTEND_URL }}'
            }) 