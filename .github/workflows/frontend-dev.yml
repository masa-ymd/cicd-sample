name: Frontend Development Workflow

on:
  push:
    branches:
      - develop
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment: development
    permissions:
      id-token: write
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm install --legacy-peer-deps

      - name: Run tests
        run: |
          cd frontend
          npm test -- --watchAll=false --passWithNoTests

      - name: Build application
        run: |
          cd frontend
          REACT_APP_API_URL=${{ secrets.API_URL }} npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Generate version identifier
        run: |
          # コミットハッシュを使用してバージョンを生成
          VERSION="$(echo $GITHUB_SHA | cut -c1-7)-dev"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "デプロイバージョン: $VERSION"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.4.6
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init
        run: |
          cd cicd-sample/infrastructure/environments/dev
          terraform init

      - name: Create Terraform Variables File
        run: |
          cat > cicd-sample/infrastructure/environments/dev/deploy.auto.tfvars << EOF
          frontend_version = "${{ env.VERSION }}"
          frontend_build_path = "${GITHUB_WORKSPACE}/frontend/build"
          EOF

      - name: Deploy Frontend with Terraform
        run: |
          cd cicd-sample/infrastructure/environments/dev
          terraform apply -auto-approve

      - name: Comment on PR with deployment info
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '🚀 フロントエンドが開発環境にデプロイされました。\nコミット: ' + context.sha + '\nバージョン: ${{ env.VERSION }}\nURL: ${{ secrets.FRONTEND_URL }}'
            }) 