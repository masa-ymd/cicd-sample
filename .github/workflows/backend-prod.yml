name: Backend Deploy to Production

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'ã‚»ãƒãƒ³ãƒ†ã‚£ãƒƒã‚¯ãƒãƒ¼ã‚¸ãƒ§ãƒ³ (ä¾‹: v1.2.3)'
        required: true
        type: string
        default: 'v0.0.0'

permissions:
  contents: write
  id-token: write

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ãƒãƒ¼ã‚¸ãƒ§ãƒ³æ¤œè¨¼
      - name: Validate version
        run: |
          if ! [[ ${{ github.event.inputs.version }} =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "ã‚¨ãƒ©ãƒ¼: ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã¯ã‚»ãƒãƒ³ãƒ†ã‚£ãƒƒã‚¯ãƒãƒ¼ã‚¸ãƒ§ãƒ³å½¢å¼ (vX.Y.Z) ã«å¾“ã£ã¦ãã ã•ã„"
            exit 1
          fi
          echo "ãƒãƒ¼ã‚¸ãƒ§ãƒ³æ¤œè¨¼æˆåŠŸ: ${{ github.event.inputs.version }}"
          
      # Gitã‚¿ã‚°ã‚’ä½œæˆã—ã¦ãƒ—ãƒƒã‚·ãƒ¥
      - name: Create and push Git tag
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git tag -a ${{ github.event.inputs.version }} -m "Release ${{ github.event.inputs.version }}"
          git push origin ${{ github.event.inputs.version }}

      # AWSèªè¨¼
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      # ECRãƒ­ã‚°ã‚¤ãƒ³
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Dockerã‚¤ãƒ¡ãƒ¼ã‚¸ä½œæˆ
      - name: Build and push Docker image
        working-directory: backend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          echo "Building Docker image with tag: ${{ github.event.inputs.version }}"
          docker build \
            -f Dockerfile.prod \
            --build-arg DEFAULT_ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }} \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.event.inputs.version }} .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.event.inputs.version }} $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.event.inputs.version }}
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "Image pushed to ECR: $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.event.inputs.version }}"

      # ã‚¿ã‚¹ã‚¯å®šç¾©ã‚’å–å¾—
      - name: Download current task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition cicd-sample-task-prod \
            --query "taskDefinition" \
            --output json > task-definition-full.json
          
          # å¿…è¦ãªãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã®ã¿ã‚’æŠ½å‡º
          jq '{
            family: .family,
            executionRoleArn: .executionRoleArn,
            networkMode: .networkMode,
            containerDefinitions: .containerDefinitions,
            volumes: .volumes,
            requiresCompatibilities: .requiresCompatibilities,
            cpu: .cpu,
            memory: .memory
          }' task-definition-full.json > task-definition.json

      # ã‚¿ã‚¹ã‚¯å®šç¾©ã‚’æ›´æ–°
      - name: Update task definition with new image
        id: update-task-def
        run: |
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          # Update the container image in the task definition
          jq --arg IMAGE "$ECR_REGISTRY/$ECR_REPOSITORY:${{ github.event.inputs.version }}" \
             --arg VERSION "${{ github.event.inputs.version }}" \
             --arg ALLOWED_HOSTS "${{ secrets.ALLOWED_HOSTS }}" \
             '.containerDefinitions[0].image = $IMAGE | .containerDefinitions[0].environment += [{"name": "APP_VERSION", "value": $VERSION}, {"name": "ALLOWED_HOSTS", "value": $ALLOWED_HOSTS}]' \
             task-definition.json > new-task-definition.json
          
          # Register the updated task definition
          NEW_TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://new-task-definition.json \
            --query "taskDefinition.taskDefinitionArn" \
            --output text)
          
          echo "New task definition registered: $NEW_TASK_DEF_ARN"
          echo "TASK_DEF_ARN=$NEW_TASK_DEF_ARN" >> $GITHUB_ENV

      # ECSã‚µãƒ¼ãƒ“ã‚¹æ›´æ–°
      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster cicd-sample-cluster-prod \
            --service cicd-sample-service-prod \
            --task-definition $TASK_DEF_ARN \
            --force-new-deployment

      # ãƒ‡ãƒ—ãƒ­ã‚¤å®Œäº†ã‚’å¾…æ©Ÿ
      - name: Wait for deployment to complete
        run: |
          aws ecs wait services-stable \
            --cluster cicd-sample-cluster-prod \
            --services cicd-sample-service-prod

      # CloudFrontã‚­ãƒ£ãƒƒã‚·ãƒ¥ç„¡åŠ¹åŒ–
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.BACKEND_CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"

      # ãƒ‡ãƒ—ãƒ­ã‚¤å®Œäº†é€šçŸ¥
      - name: Deployment notification
        run: |
          echo "::notice::ğŸš€ ãƒ‡ãƒ—ãƒ­ã‚¤ãŒå®Œäº†ã—ã¾ã—ãŸï¼ãƒãƒ¼ã‚¸ãƒ§ãƒ³: ${{ github.event.inputs.version }}, ç’°å¢ƒ: æœ¬ç•ªç’°å¢ƒ" 