name: Backend Deploy to Production

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'ã‚»ãƒžãƒ³ãƒ†ã‚£ãƒƒã‚¯ãƒãƒ¼ã‚¸ãƒ§ãƒ³ (ä¾‹: v1.2.3)'
        required: true
        type: string
        default: 'v0.0.0'

permissions:
  contents: write
  id-token: write

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ãƒãƒ¼ã‚¸ãƒ§ãƒ³æ¤œè¨¼
      - name: Validate version
        run: |
          if ! [[ ${{ github.event.inputs.version }} =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "ã‚¨ãƒ©ãƒ¼: ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã¯ã‚»ãƒžãƒ³ãƒ†ã‚£ãƒƒã‚¯ãƒãƒ¼ã‚¸ãƒ§ãƒ³å½¢å¼ (vX.Y.Z) ã«å¾“ã£ã¦ãã ã•ã„"
            exit 1
          fi
          echo "ãƒãƒ¼ã‚¸ãƒ§ãƒ³æ¤œè¨¼æˆåŠŸ: ${{ github.event.inputs.version }}"
          
      # Gitã‚¿ã‚°ã‚’ä½œæˆã—ã¦ãƒ—ãƒƒã‚·ãƒ¥
      - name: Create and push Git tag
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git tag -a ${{ github.event.inputs.version }} -m "Release ${{ github.event.inputs.version }}"
          git push origin ${{ github.event.inputs.version }}

      # AWSèªè¨¼
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      # ECRãƒ­ã‚°ã‚¤ãƒ³
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # ECRãƒªãƒã‚¸ãƒˆãƒªURIã®è¨­å®š
      - name: Set ECR repository URI
        run: |
          echo "ECR_REPOSITORY_URI=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}" >> $GITHUB_ENV
          echo "IMAGE_TAG=${{ github.event.inputs.version }}" >> $GITHUB_ENV

      # Dockerã‚¤ãƒ¡ãƒ¼ã‚¸ä½œæˆ
      - name: Build and push Docker image
        working-directory: backend
        run: |
          echo "Building Docker image with tag: $IMAGE_TAG"
          echo "Using repository: $ECR_REPOSITORY"
          docker build \
            -f Dockerfile.prod \
            --build-arg DEFAULT_ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }} \
            -t $ECR_REPOSITORY_URI:$IMAGE_TAG .
          docker tag $ECR_REPOSITORY_URI:$IMAGE_TAG $ECR_REPOSITORY_URI:latest
          docker push $ECR_REPOSITORY_URI:$IMAGE_TAG
          docker push $ECR_REPOSITORY_URI:latest
          echo "Image pushed to ECR: $ECR_REPOSITORY_URI:$IMAGE_TAG"

      # Terraformã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.4.6
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      # TerraformåˆæœŸåŒ–
      - name: Terraform Init
        run: |
          cd infrastructure/environments/prod
          terraform init

      # Terraformå¤‰æ•°ãƒ•ã‚¡ã‚¤ãƒ«ä½œæˆ
      - name: Create Terraform Variables File
        run: |
          cat > infrastructure/environments/prod/deploy.auto.tfvars << EOF
          backend_version = "${{ env.IMAGE_TAG }}"
          backend_allowed_hosts = "${{ secrets.ALLOWED_HOSTS }}"
          EOF

      # Terraformã§ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ãƒ‡ãƒ—ãƒ­ã‚¤
      - name: Deploy Backend with Terraform
        run: |
          cd infrastructure/environments/prod
          terraform apply -auto-approve

      # ãƒ‡ãƒ—ãƒ­ã‚¤å®Œäº†é€šçŸ¥
      - name: Deployment notification
        run: |
          echo "::notice::ðŸš€ ãƒ‡ãƒ—ãƒ­ã‚¤ãŒå®Œäº†ã—ã¾ã—ãŸï¼ãƒãƒ¼ã‚¸ãƒ§ãƒ³: $IMAGE_TAG, ç’°å¢ƒ: æœ¬ç•ªç’°å¢ƒ" 